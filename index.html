<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KID EDUCATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0a66543886.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="school display-flex">
        <div class="brand display-flex">
            <img src="./assets/logo.png" alt="this is a logo ">
            <h3 class="brand-name">SCHOOL</h3>
        </div>
        <nav class="nav-bar">        
          <ul class="navigation display-flex">
                <li class="nav-item1">Home</li>
                <li class="nav-item2">About</li>
                <li class="nav-item3">Facilities</li>
                <li class="nav-item4">Admission</li>
            </ul>
        </nav>
        <button class="contact-button">Contact</button>
        <div class="icon"><i class="fa-solid fa-bars"></i></div>
    </header>
    <section class="empowering display-flex">
        <div class="empowering-text-content display-flex">
            <h1 class="empowering-heading"><span class="empower-color">Empowering</span><br>
                students from small <br>age <span class="vision-color">towards vision</span></h1>
                <p class="empowering-text">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="commontwo-btn">Enroll Now</button>
        </div>
        <div class="empowering-image-content"><img src="./assets/hero-kids.png" alt=""></div>
    </section>
